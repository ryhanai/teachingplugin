- 
  taskName: "物品操作情報のサンプル"
  comment: "物品操作情報のサンプル, rail, block"
  models: 
    - 
      name: "rail"
      rname: "rail"
      type: Work
      file_name: "SEBZ16-150_railHrp.wrl"
      pos_x: 0.35
      pos_y: 0
      pos_z: 0.81
      rot_x: 90
      rot_y: 0
      rot_z: 0
    - 
      name: "block"
      rname: "block"
      type: Work
      file_name: "SEBZ16-270_blockHrp.wrl"
      pos_x: 0.35
      pos_y: 0.3
      pos_z: 0.81
      rot_x: 90
      rot_y: 0
      rot_z: 0
  states: 
    - 
      id: 1
      type: 1
      pos_x: 50
      pos_y: 50
    - 
      id: 2
      type: 5
      cmd_name: "moveGripper"
      pos_x: 85
      pos_y: 85
      arguments: 
        - 
          seq: 1
          name: "width"
          value: "finger_interval + 0.02"
        - 
          seq: 2
          name: "tm"
          value: "0.2"
        - 
          seq: 3
          name: "gripperID"
          value: "handID"
    - 
      id: 3
      type: 5
      cmd_name: "moveArm"
      pos_x: 120
      pos_y: 120
      arguments: 
        - 
          seq: 1
          name: "xyz"
          value: "xyz(main_obj_pose) + rotFromRpy(rpy(main_obj_pose)) * ([0.05,0.15,0] + rotFromRpy([0,-0,0]) * xyz(grasp_pose))"
        - 
          seq: 2
          name: "rpy"
          value: "rpyFromRot(rotFromRpy(rpy(main_obj_pose)) * rotFromRpy([0,-0,0]) * rotFromRpy(rpy(grasp_pose)))"
        - 
          seq: 3
          name: "tm"
          value: "0.5"
        - 
          seq: 4
          name: "armID"
          value: "handID"
    - 
      id: 4
      type: 5
      cmd_name: "moveGripper"
      pos_x: 155
      pos_y: 155
      model_actions: 
        - 
          action: "attach"
          model: "block"
          target: "handID"
      arguments: 
        - 
          seq: 1
          name: "width"
          value: "finger_interval - 0.005"
        - 
          seq: 2
          name: "tm"
          value: "0.2"
        - 
          seq: 3
          name: "gripperID"
          value: "handID"
    - 
      id: 5
      type: 5
      cmd_name: "moveArm"
      pos_x: 190
      pos_y: 190
      arguments: 
        - 
          seq: 1
          name: "xyz"
          value: "xyz(main_obj_pose) + rotFromRpy(rpy(main_obj_pose)) * ([0,0,0] + rotFromRpy([0,-0,0]) * xyz(grasp_pose))"
        - 
          seq: 2
          name: "rpy"
          value: "rpyFromRot(rotFromRpy(rpy(main_obj_pose)) * rotFromRpy([0,-0,0]) * rotFromRpy(rpy(grasp_pose)))"
        - 
          seq: 3
          name: "tm"
          value: "0.5"
        - 
          seq: 4
          name: "armID"
          value: "handID"
    - 
      id: 6
      type: 5
      cmd_name: "moveGripper"
      pos_x: 225
      pos_y: 225
      model_actions: 
        - 
          action: "detach"
          model: "block"
          target: "handID"
      arguments: 
        - 
          seq: 1
          name: "width"
          value: "finger_interval + 0.02"
        - 
          seq: 2
          name: "tm"
          value: "0.2"
        - 
          seq: 3
          name: "gripperID"
          value: "handID"
    - 
      id: 7
      type: 2
      pos_x: 260
      pos_y: 260
  transitions: 
